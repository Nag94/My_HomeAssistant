- id: Erik_away_buiten_on
  alias: alarm buitencamera aan
  trigger:
  - platform: state
    entity_id: sensor.erik_status
    from: Thuis
    to: Net vertrokken
  - platform: time
    at: '19:30:00'
  action:
  - service: ifttt.trigger
    data:
      event: alarm_buiten_on
- id: Erik_away_buiten_off
  alias: alarm buitencamera uit
  trigger:
  - platform: state
    entity_id: sensor.erik_status
    to: Thuis
    for: 00:05:00
  - platform: time
    at: '09:00:00'
  condition:
  - condition: state
    entity_id: group.all_persons
    state: 'home'
  action:
  - service: ifttt.trigger
    data:
      event: alarm_buiten_off
- id: Guest_out_camera
  alias: Alarm aan door Gastenmodus uit
  trigger:
  - entity_id: input_boolean.notify_home
    platform: state
    to: 'off'
  condition:
  - condition: state
    entity_id: group.all_persons
    state: 'not_home'
  action:
  - data:
      entity_id: input_boolean.camera_switch
    service: input_boolean.turn_on
  - data:
      code: 1603
      entity_id: alarm_control_panel.thuis_alarm
    service: alarm_control_panel.alarm_arm_away
- id: Guest_on_camera
  alias: Alarm uit door Gastenmodus aan
  trigger:
  - entity_id: input_boolean.notify_home
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: alarm_control_panel.thuis_alarm
    state: armed_away
  action:
  - data:
      entity_id: input_boolean.camera_switch
    service: input_boolean.turn_off
  - data:
      entity_id: alarm_control_panel.thuis_alarm
      code: 1603
    service: alarm_control_panel.alarm_disarm
- id: Erik_home
  alias: Check if Erik is home
  trigger:
  - entity_id: group.all_persons
    platform: state
    to: 'home'
  - entity_id: person.erik
    platform: state
    to: home
  - entity_id: person.nathalie
    platform: state
    to: home
  action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.notify_home
  - data:
      event: camera_off
    service: ifttt.trigger
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.camera_switch
  - data:
      entity_id: alarm_control_panel.thuis_alarm
      code: 1603
    service: alarm_control_panel.alarm_disarm
- alias: Mark person as just arrived
  trigger:
  - platform: state
    entity_id: person.erik
    to: 'home'
  - platform: state
    entity_id: person.nathalie
    to: 'home'
  action:
  - service: input_select.select_option
    data_template:
      entity_id: >-
        {% if trigger.entity_id == 'person.erik' %}
          input_select.erik_status_dropdown
        {% else %}
          input_select.nathalie_status_dropdown
        {% endif %}
      option: >-
        "{% if trigger.entity_id == 'person.erik' %}
           {% if states('input_select.erik_status_dropdown') == 'Net vertrokken' %}
             'Thuis'
           {% else %}
             'Net thuis aangekomen'
           {% endif %}
         {% else %}
           {% if states('input_select.nathalie_status_dropdown') == 'Net vertrokken' %}
             'Thuis'
           {% else %}
             'Net thuis aangekomen'
           {% endif %}
         {% endif %}
