- alias: location arrival/departure
  trigger:
    - platform: zone
      entity_id: person.erik
      zone: zone.werk_erik
      event: enter
    - platform: zone
      entity_id: person.erik
      zone: zone.werk_erik
      event: leave
    - platform: zone
      entity_id: person.nathalie
      zone: zone.werk_nath
      event: enter
    - platform: zone
      entity_id: person.nathalie
      zone: zone.werk_nath
      event: leave
  action:
    - service: media_player.volume_set
      data:
        entity_id: media_player.home_mini_woonkamer
        volume_level: 0.6
    - service: tts.google_translate_say
      entity_id: media_player.home_mini_woonkamer
      data_template:
        message: >-
          {% if states('group.all_persons') == 'home' %}
            {% if (trigger.event) == 'leave' %}
              {{ state_attr(trigger.entity_id, 'friendly_name') }} is onderweg naar huis!
            {% else %}
              {{ state_attr(trigger.entity_id, 'friendly_name') }} is op het werk aangekomen
            {% endif %}
          {% endif %}
        language: 'nl'
        cache: false
    - service_template: >
        {% if (trigger.zone) == 'zone.werk_erik' %}
          notify.mobile_app_sm_g973f
        {% else %}
          notify.mobile_app_phone_erik
        {% endif %}
      data_template:
        message: >-
            {% if (trigger.event) == 'leave' %}
              {{ state_attr(trigger.entity_id, 'friendly_name') }} is onderweg naar huis!
            {% else %}
              {{ state_attr(trigger.entity_id, 'friendly_name') }} is op het werk aangekomen
            {% endif %}
        title: 'Reisupdate'
        data:
          sticky: 'true'