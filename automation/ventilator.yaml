- id: ventilator_aan
  alias: ventilator aan
  trigger:
    - platform: numeric_state
      entity_id: sensor.shenzhen_neo_electronics_co_ltd_battery_powered_pir_sensor_v2_temperature
      above: 24
    - platform: state
      entity_id: group.all_persons
      to: 'home'
    - platform: time
      at: '07:00:00'
  condition:
    - condition: time
      after: '06:59:00'
      before: '22:30:00'
    - condition: numeric_state
      entity_id: sensor.shenzhen_neo_electronics_co_ltd_battery_powered_pir_sensor_v2_temperature
      above: 24
    - condition: state
      entity_id: group.all_persons
      state: 'home'
  action:
    - service: fan.turn_on
      entity_id: fan.ventilator
    - service: fan.set_speed
      entity_id: fan.ventilator
      data_template:
        speed: >
          {% set temp = states('sensor.shenzhen_neo_electronics_co_ltd_battery_powered_pir_sensor_v2_temperature')|float %}
          {% if temp < 24 %} low
          {% elif 24 <= temp < 27 %} medium
          {% else %} high
          {% endif %}
    - service: fan.oscilate
      entity_id: fan.ventilator
      data_template:
        oscillating: 'true'
- id: ventilator_uit
  alias: ventilator uit
  trigger:
    - platform: numeric_state
      entity_id: sensor.shenzhen_neo_electronics_co_ltd_battery_powered_pir_sensor_v2_temperature
      below: 24
    - platform: state
      entity_id: group.all_persons
      to: 'not_home'
    - platform: time
      at: '22:30:00'
  condition:
    - condition: state
      entity_id: fan.ventilator
      state: 'on'
  action:
    service: fan.turn_off
    entity_id: fan.ventilator