############################################
############ Wasmachine / droger ###########
############################################
- alias: "Notify when the washing machine cycle is complete"
  trigger:
    - platform: state
      entity_id: sensor.wasmachine_current
      from: 'Draait'
      to: 'Klaar'
      for:
        seconds: 90
  condition:
    - condition: state
      entity_id: input_boolean.vakantiestand
      state: "off"
    - condition: state
      entity_id: input_boolean.notify_home
      state: "off"
  action:
    - service: media_player.volume_set
      data:
        entity_id: >-
          {% if is_state('input_boolean.nachtstand', 'off') %}
            media_player.home_mini_woonkamer, media_player.ouderslaapkamer_mini, media_player.werkkamer_mini
          {% else %}
            media_player.home_mini_woonkamer
          {% endif %}
        volume_level: 0.5
    - service: tts.google_translate_say
      data:
        entity_id: >-
          {% if is_state('input_boolean.nachtstand', 'off') %}
            media_player.home_mini_woonkamer, media_player.ouderslaapkamer_mini, media_player.werkkamer_mini
          {% else %}
            media_player.home_mini_woonkamer
          {% endif %}
        message: >-
          De was is schoon! Haal de was maar uit de wasmachine.
        language: 'nl'
        cache: false
    - service: notify.html5
      data:
        message: De was is schoon!
        title: Wasmachine
    - delay:
        minutes: 10
    - service: html5.dismiss
