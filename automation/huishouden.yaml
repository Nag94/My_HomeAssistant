- alias: brief in de bus
  trigger:
    - platform: state
      entity_id: binary_sensor.vibration_brievenbus
      to: 'on'
    - platform: state
      entity_id: binary_sensor.vibration_brievenbus_2
      to: 'on'
  condition: []
  action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.brievenbus
    - service: media_player.volume_set
      data:
        entity_id: >-
          {% if is_state('input_boolean.nachtstand', 'off') %}
            media_player.home_mini_woonkamer, media_player.ouderslaapkamer_mini, media_player.werkkamer_mini
          {% else %}
            media_player.home_mini_woonkamer
          {% endif %}
        volume_level: 0.5
    - service: tts.google_translate_say
      data:
        entity_id: >-
          {% if is_state('input_boolean.nachtstand', 'off') %}
            media_player.home_mini_woonkamer, media_player.ouderslaapkamer_mini, media_player.werkkamer_mini
          {% else %}
            media_player.home_mini_woonkamer
          {% endif %}
        message: 'Er zit iets in de brievenbus!'
        language: 'nl'
        cache: false
    - service: notify.html5
      data:
        message: 'Er zit iets in de brievenbus!'
        title: 'Brievenalert'
    - service: notify.all_mobile
      data:
        message: 'Er zit iets in de brievenbus!'
        title: 'Brievenalert'
        data:
          sticky: 'false'
    - delay:
        minutes: 10
    - service: html5.dismiss
- alias: reset brievenbus
  trigger:
    - platform: time
      at: "00:00:00"
  condition:
    - condition: state
      entity_id: input_boolean.brievenbus
      state: 'on'
  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.brievenbus
###################################
####### Perfume Genie #############
###################################
- alias: genie uit als de schuifpui open is
  trigger:
    - platform: state
      entity_id: binary_sensor.schuifpui
      to: 'on'
  condition:
    - condition: state
      entity_id: switch.genie
      state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.genie
- alias: Genie aan als schuifpui dicht gaat
  trigger:
    - platform: state
      entity_id: binary_sensor.schuifpui
      to: 'off'
  condition:
    condition: or
    conditions:
      - condition: time
        after: '20:00:00'
        before: '21:00:00'
      - condition: time
        after: '06:30:00'
        before: '07:00:00'
  action:
    - service: switch.turn_on
      entity_id: switch.genie
- alias: genie aan
  trigger:
    - platform: time
      at: '20:00:00'
    - platform: time
      at: '06:30:00'
  condition:
    - condition: state
      entity_id: binary_sensor.schuifpui
      state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.genie
- alias: genie uit
  trigger:
    - platform: time
      at: '21:00:00'
    - platform: time
      at: '07:00:00'      
  condition: []
  action:
    - service: switch.turn_off
      entity_id: switch.genie
#####################################
############## afval ################
#####################################
- alias: 'Bakken aan de straat'
  trigger:
    - platform: time
      at: '06:00:00'
  condition:
    - condition: template
      value_template: >
        {% set awsh = [states.sensor.afvalinfo_gft, states.sensor.afvalinfo_pbd, states.sensor.afvalinfo_restafval, states.sensor.afvalinfo_papier] %}
        {{ awsh | selectattr('attributes.days_until_collection_date','<', 1) | list | length >= 1 }}
  action:
    - service: notify.all_mobile
      data_template:
        title: Bakken aan de straat
        message: >-
           {% if state_attr('sensor.afvalinfo_gft', 'days_until_collection_date') == 0 %}
              - Groene bak
           {% endif %}
           {% if state_attr('sensor.afvalinfo_pbd', 'days_until_collection_date') == 0 %}
              - PMD Zakken
           {% endif %}
           {% if state_attr('sensor.afvalinfo_restafval', 'days_until_collection_date') == 0 %}
              - Grijze bak
           {% endif %}
           {% if state_attr('sensor.afvalinfo_papier', 'days_until_collection_date') == 0 %}
              - Oud papier
           {% endif %}
