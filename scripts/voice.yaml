weerscript:
  alias: weer
  sequence:
  - service: media_player.volume_set
    data:
      entity_id: media_player.eetkamer_speakers
      volume_level: 0.5
  - delay: 00:00:02
  - service: tts.google_translate_say
    entity_id: media_player.eetkamer_speakers
    data_template:
      message: Goedemorgen. Lekker geslapen? {% set day = ["Maandag", "Dinsdag", "Woensdag",
        "Donderdag", "Vrijdag", "Zaterdag", "Zondag"] %} {% set month = ["Januari",
        "Februari", "Maart", "April", "Mei", "Juni", "Juli", "Augustus", "September",
        "Oktober", "November", "December"] %} {% set day_of_week = day[now().weekday()]
        %} {% set month = month[now().month - 1] %} Het is vandaag {{ day_of_week
        }} {{ now().day }} {{ month }}. Het is momenteel {% if states.sensor.eindhoven_temperature.state
        | int < 0 %} erg koud met een temperatuur van {{states('sensor.eindhoven_temperature')|round}}
        graden, let op het kan glad zijn. {% elif states.sensor.eindhoven_temperature.state
        | int < 10 %} koud met een temperatuur van {{states('sensor.eindhoven_temperature')|round}}
        graden. {% elif states.sensor.eindhoven_temperature.state | int < 15 %} fris
        met een temperatuur van {{states('sensor.eindhoven_temperature')|round}} graden.
        {% elif states.sensor.eindhoven_temperature.state | int < 20 %} lekker met
        een temperatuur van {{states('sensor.eindhoven_temperature')|round}} graden.
        {% elif states.sensor.eindhoven_temperature.state | int > 20 %} warm met een
        temperatuur van {{states('sensor.eindhoven_temperature')|round}} graden. {%
        endif %} Het wordt vandaag {% if states.weather.dark_sky.attributes.forecast[0].temperature
        | int < 0 %} erg koud met een maximale temperatuur van {{states.weather.dark_sky.attributes.forecast[0].temperature|round}}
        graden. {% elif states.weather.dark_sky.attributes.forecast[0].temperature
        | int < 10 %} koud met een maximale temperatuur van {{states.weather.dark_sky.attributes.forecast[0].temperature|round}}
        graden. {% elif states.weather.dark_sky.attributes.forecast[0].temperature
        | int < 15 %} fris met een maximale temperatuur van {{states.weather.dark_sky.attributes.forecast[0].temperature|round}}
        graden. {% elif states.weather.dark_sky.attributes.forecast[0].temperature
        | int < 20 %} lekker met een maximale temperatuur van {{states.weather.dark_sky.attributes.forecast[0].temperature|round}}
        graden. {% elif states.weather.dark_sky.attributes.forecast[0].temperature
        | int > 20 %} warm met een maximale temperatuur van {{states.weather.dark_sky.attributes.forecast[0].temperature|round}}
        graden.       {% endif %} De kans op regen is vandaag {% if
        states.sensor.eindhoven_rainchance_1d.state | int < 10 %} heel erg klein met een
        hoeveelheid van {{states('sensor.eindhoven_rain_1d')|round}} millimeter. {%
        elif states.sensor.eindhoven_rainchance_1d.state | int < 25 %} klein met een hoeveelheid
        van {{states('sensor.eindhoven_rain_1d')|round}} millimeter. {% elif states.sensor.eindhoven_rainchance_1d.state
        | int < 50 %} groot met een hoeveelheid van {{states('sensor.eindhoven_rain_1d')|round}}
        millimeter. {% elif states.sensor.eindhoven_rainchance_1d.state | int > 75 %} heel
        groot met een hoeveelheid van {{states('sensor.eindhoven_rain_1d')|round}}
        millimeter. {% endif %} De luchtkwaliteit is momenteel {% if states.sensor.u_s_air_quality_index.state|int
        <= 50 %} gezond {% elif 50 < states.sensor.u_s_air_quality_index.state|int <=
        100 %} gemiddeld {% elif 100 < states.sensor.u_s_air_quality_index.state|int
        <= 150 %} ongezond voor kwetsbare mensen {% elif 150 < states.sensor.u_s_air_quality_index.state|int
        <= 200 %} ongezond {% elif 200 < states.sensor.u_s_air_quality_index.state|int
        <= 300 %} erg ongezond {% elif states.sensor.u_s_air_quality_index.state|int
        > 300 %} erg ongezond {% endif %} met een waarde van {{ states.sensor.u_s_air_quality_index.state
        }}
      language: nl
      cache: false

agendascript:
  alias: Evenementen van vandaag
  sequence:
  - service: media_player.volume_set
    data:
      entity_id: media_player.eetkamer_speakers
      volume_level: 0.5
  - delay: 00:00:05
  - service: tts.google_translate_say
    entity_id: media_player.eetkamer_speakers
    data_template:
      message: >
        {% if -1 < (as_timestamp(state_attr('calendar.contacts', 'start_time')) - as_timestamp(now()))/86400 < 0.7%}
          {{ state_attr('calendar.contacts', 'message') }}
        {% endif %}
        {% if -1 < (as_timestamp(state_attr('calendar.gezin', 'start_time')) - as_timestamp(now()))/86400 < 0.7 %}
          Activiteit vandaag is {{ state_attr('calendar.gezin', 'message') }}.
        {% endif %}
        {% if -1 < (as_timestamp(state_attr('calendar.onze_agenda', 'start_time')) - as_timestamp(now()))/86400 < 0.7 %}
          Activiteit vandaag is {{ state_attr('calendar.onze_agenda', 'message') }}.
        {% endif %}
        {% if -1 < (as_timestamp(state_attr('calendar.erikennathalie_silverentand_net', 'start_time')) - as_timestamp(now()))/86400 < 0.7 %}
          Activiteit vandaag is {{ state_attr('calendar.erikennathalie_silverentand_net', 'message') }}.
        {% endif %}
      language: nl
      cache: false
