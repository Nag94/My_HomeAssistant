  sequence:
  - service: light.turn_on
    data:
      entity_id: light.kamer_evie
      xy_color:
      - 0.67
      - 0.39
      brightness: 1
  - delay:
      seconds: 1
  - service: light.turn_on
    data:
      entity_id: light.kamer_evie
      xy_color:
      - 0.65
      - 0.41
      brightness: 85
      transition: 600
  - delay:
      seconds: 600
  - service: light.turn_on
    data:
      entity_id: light.kamer_evie
      xy_color:
      - 0.6
      - 0.4
      brightness: 170
      transition: 600
  - delay:
      seconds: 600
  - service: light.turn_on
    data:
      entity_id: light.kamer_evie
      xy_color:
      - 0.48
      - 0.4
      brightness: 255
      transition: 600
