set_hue_scene:
  alias: Set Hue scene
  sequence:
    - service: hue.hue_activate_scene
      data_template:
        group_name: "{{ states('input_select.hue_groups') }}"
        scene_name: "{{ states('input_select.hue_scenes') }}"
dining_light:
  alias: Meer licht op de eettafel
  sequence:
    - service: light.toggle
      entity_id:
        - light.eettafel_1
        - light.eettafel_2
      data:
        brightness_pct: 90
        kelvin: 2700
    - service: input_boolean.turn_on
      entity_id: input_boolean.verlichting_steady
living_light:
  alias: Meer licht in de woonkamer
  sequence:
    - service: light.turn_on
      entity_id: light.woonkamer
      data:
        brightness_pct: 90
        kelvin: 2700
    - service: input_boolean.turn_on
      entity_id: input_boolean.verlichting_steady
groundfloor_light:
  alias: Meer licht beneden overal
  sequence:
    - service: light.turn_on
      entity_id:
        - light.living
        - light.eetkamer_keuken
      data:
        brightness_pct: 90
        kelvin: 2700
    - service: input_boolean.turn_on
      entity_id: input_boolean.verlichting_steady
nachtlicht_aan:
  alias: Licht aan in de nacht
  sequence:
    - service: timer.cancel
      entity_id: timer.timer_lamp_beneden
    - service: light.turn_on
      data:
        entity_id:
          - light.schilderij
          - light.schuifpui
          - light.keuken
          - light.eettafel_1
          - light.eettafel_2
          - light.tv_1
          - light.tv_2
          - light.borden
          - light.hue_go_woonkamer
          - light.bank
        brightness: 60
        rgb_color:
          - 226
          - 188
          - 117
    - service: timer.start
      entity_id: timer.timer_lamp_beneden
nachtlicht_uit:
  alias: Licht uit
  sequence:
    - service: light.turn_off
      data:
        entity_id:
          - light.living
          - light.eetkamer_keuken
          - light.tuinverlichting
          - light.keukenspots_all
          - light.plug1
          - light.hall_all
        transition: 120
daglicht_aan:
  alias: Licht aan overdag
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.eettafel_1, light.eettafel_2
        brightness: >-
          {% if '06:00' <= now().strftime("%H:%M") <= "09:30" or "17:30" <= now().strftime("%H:%M") <= "19:30" %}
          220
          {% else %}
          90
          {% endif %}
        rgb_color:
          - 226
          - 188
          - 117
        transition: 30
    - service: light.turn_on
      data_template:
        entity_id: >-
          {% if states('sensor.sunlight_pct')|float <8 %}
          light.keukenspots_all, light.schilderij, light.schuifpui, light.keuken, light.woonkamer
          {% else %}
          light.schilderij, light.schuifpui, light.keuken, light.woonkamer
          {% endif %}
        brightness: 90
        rgb_color:
          - 226
          - 188
          - 117
        transition: 30
    - service: light.turn_on
      data_template:
        entity_id: >-
          {% if states('sensor.sunlight_pct')|float <8 %}
          light.liefde
          {% else %}
          light.dummy
          {% endif %}
        brightness_pct: 50
        transition: 30
    # - service: light.turn_on
