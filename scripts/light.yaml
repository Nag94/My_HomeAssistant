set_hue_scene:
  alias: Set Hue scene
  sequence:
  - service: hue.hue_activate_scene
    data_template:
      group_name: '{{ states(''input_select.hue_groups'') }}'
      scene_name: '{{ states(''input_select.hue_scenes'') }}'
dining_light:
  alias: Meer licht op de eettafel
  sequence:
  - service: light.turn_on
    entity_id: light.eetkamer_en_keuken
    data:
      brightness_pct: 90
      kelvin: 2700
  - service: input_boolean.turn_on
    entity_id: input_boolean.verlichting_steady
living_light:
  alias: Meer licht in de woonkamer
  sequence:
  - service: light.turn_on
    entity_id: light.woonkamer
    data:
      brightness_pct: 90
      kelvin: 2700
  - service: input_boolean.turn_on
    entity_id: input_boolean.verlichting_steady
groundfloor_light:
  alias: Meer licht beneden overal
  sequence:
  - service: light.turn_on
    entity_id: light.lampen_beneden
    data:
      brightness_pct: 90
      kelvin: 2700
  - service: input_boolean.turn_on
    entity_id: input_boolean.verlichting_steady
nachtlicht_aan:
  alias: Licht aan in de nacht
  sequence:
  - service: timer.cancel
    entity_id: timer.timer_lamp_beneden
  - service: light.turn_on
    data:
      entity_id: light.lampen_beneden
      brightness: 60
      rgb_color:
      - 226
      - 188
      - 117
  - service: timer.start
    entity_id: timer.timer_lamp_beneden
nachtlicht_uit:
  alias: Licht uit
  sequence:
  - service: light.turn_off
    data:
      entity_id:
        - light.lampen_beneden
        - light.keukenspots_all
        - light.hall_all
      transition: 120
###############################
######### Buitenlicht #########
###############################
floodlight_aan:
  alias: Floodlight aan
  sequence:
  - service: timer.cancel
    entity_id: timer.timer_buiten
  - service: light.turn_on
    data:
      entity_id: light.garage_floodlight
      brightness: 255
      kelvin: 5500
  - service: light.turn_on
    data:
      entity_id:
      - light.tasmota
  - service: timer.start
    entity_id: timer.timer_buiten
floodlight_uit:
  alias: Floodlight uit
  sequence:
  - service: light.turn_off
    data:
      entity_id: light.garage_floodlight
      transition: 120
  - service: light.turn_off
    data:
      entity_id:
      - light.tasmota
garagelicht_aan:
  alias: Licht aan in de garage
  sequence:
  - service: timer.cancel
    entity_id: timer.timer_garage
  - service: light.turn_on
    data:
      entity_id: light.garagelamp_2
  - service: timer.start
    entity_id: timer.timer_garage
garagelicht_uit:
  alias: Garagelicht uit
  sequence:
  - service: light.turn_off
    data:
      entity_id: light.garagelamp
daglicht_aan:
  alias: Licht aan overdag
  sequence:
    service: light.turn_on
    data_template:
      entity_id: >-
        {% if states('sensor.sunlight_pct')|float <8 %}
        light.keukenspots_all, light.lampen_beneden, light.flux_liefde
        {% else %}
        light.lampen_beneden, light.flux_liefde
        {% endif %}
      brightness: 90
      rgb_color:
      - 226
      - 188
      - 117
      transition: 30
keukenspots_aan:
  alias: Keukenspots aan
  sequence:
    service: light.turn_on
    data:
      entity_id:
      - light.keukenspots_all
