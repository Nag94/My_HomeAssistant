deurbelscript:
  alias: Deurbel script
  sequence:
  - data:
      entity_id: >-
        {% set ms = namespace(items=[]) %}
        {%- for state in states.input_boolean -%}
          {%- if ( state.state_with_unit =="on") and (state_attr(state.entity_id, 'icon') == 'mdi:cast-audio'
            or state_attr(state.entity_id, 'icon') == 'mdi:google-chrome'
            or state_attr(state.entity_id, 'icon') == 'mdi:google-home') -%}
            {%- set ms.items = ms.items + ['media_player.' + state.entity_id.split('.')[1]] -%}
          {%- endif -%}
        {%- endfor -%}
        {{- ms.items-}}
      volume_level: 0.5
    service: media_player.volume_set
  - data_template:
      entity_id: >-
        {% set ms = namespace(items=[]) %}
        {%- for state in states.input_boolean -%}
          {%- if ( state.state_with_unit =="on") and (state_attr(state.entity_id, 'icon') == 'mdi:cast-audio'
            or state_attr(state.entity_id, 'icon') == 'mdi:google-chrome'
            or state_attr(state.entity_id, 'icon') == 'mdi:google-home') -%}
            {%- set ms.items = ms.items + ['media_player.' + state.entity_id.split('.')[1]] -%}
          {%- endif -%}
        {%- endfor -%}
        {{- ms.items-}}
      media_content_id: 'https://silverentand.duckdns.org/local/deurbel/deurbel1.mp3'
      media_content_type: music
    service: media_player.play_media
  - delay: '00:00:01'
  - data_template:
      cache: false
#      language: nl
      message: <speak>Er staat iemand aan de deur.</speak>
      entity_id: >-
        {% set ms = namespace(items=[]) %}
        {%- for state in states.input_boolean -%}
          {%- if ( state.state_with_unit =="on") and (state_attr(state.entity_id, 'icon') == 'mdi:cast-audio'
            or state_attr(state.entity_id, 'icon') == 'mdi:google-chrome'
            or state_attr(state.entity_id, 'icon') == 'mdi:google-home') -%}
            {%- set ms.items = ms.items + ['media_player.' + state.entity_id.split('.')[1]] -%}
          {%- endif -%}
        {%- endfor -%}
        {{- ms.items-}}
    service: tts.google_home_say
  - data:
      entity_id: camera.deur_camera
      filename: tmp/deurbel.jpg
    service: camera.snapshot
sirene_doorbell_sound_on:
  alias: Bel geluid
  sequence:
  - service: script.turn_on
    data:
      entity_id: script.sound_siren_in_doorbell_mode
  - service: switch.turn_on
    entity_id: switch.siren_alarm_switch
